<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <script src="Index.js"></script>
    <link rel="stylesheet" href="Index.css">
    <style>
        .box {
            width: 100px;
            height: 100px;
            border: 4px solid #000;
        }
        .bg-red {
            background-color: #f00;
        }
        .bg-green {
            background-color: #0f0;
        }
        .bg-blue {
            background-color: #00f;
        }
        .txt-white {
            color: #fff;
        }
        .txt-yellow {
            color: #ff0;
        }
        .txt-pink {
            color: pink;
        }
    </style>
</head>
    <body>
        <div id="box" class="box bg-red">BOX</div>
        <ul id="color">
            <li>Red</li>
            <li>Green</li>
            <li>Blue</li>
        </ul>
        <script>
            const box = document.getElementById("box");

            // // Camel Case로 작성
            // box.style.backgroundColor = 'red';
            // box.style.color = '#fff';
            // box.style.width = '100px';
            // box.style.height =  '100px';

            // // - 가 있는 방식으로 작성하려면 [ ] 안에 작성한다.
            // box.style['margin-left'] = '30px';

            // // 여러 속성을 동시에 적어주는 단축 속성도 문자열로 작성하면 된다.
            // box.style.border = "10px solid #000";

            // color은 위의 ul을 의미
            const color = document.getElementById("color");

            // ul의 특정 요소를 클릭했을 때
            color.onclick = function (e) {
                const target = e.target;

                // li가 아니면 return을 시켜주고
                if(target.tagName !== "LI") return;

                // li이면 classList에 toggle 메서드를 이용해서 txt-pink 클래스를 없으면 넣어주고, 있으면 제거한다.
                target.classList.toggle("txt-pink");
            };

        </script>
        
    </body>
</html>
