<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>addEventListener</title>
  </head>
  <body>
    <input type="button" id="target1" value="button1" />
    <input type="button" id="target2" value="button2" />
    <input type="button" id="target3" value="button3" />

    <script>
      let t1 = document.getElementById('target1');
      let t2 = document.getElementById('target2');
      let t3 = document.getElementById('target3');

      function btn_listener(event) {
        switch (event.target.id) {
          case 'target2':
            alert(2);
            break;
          case 'target3':
            alert(3);
            break;
        }
      }

      t2.addEventListener('click', btn_listener);
      t3.addEventListener('click', btn_listener);

      t1.addEventListener('click', function (event) {
        alert(1);
      });
      t1.addEventListener('click', function (event) {
        alert(2);
      });
    </script>
  </body>
</html>
