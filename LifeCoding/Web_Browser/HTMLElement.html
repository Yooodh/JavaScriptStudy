<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTMLElement</title>
  </head>
  <body>
    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li id="active">JavaScript</li>
    </ul>

    <a id="anchor" href="http://opentutorials.org">opentutorials</a>
    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li id="list">JavaScript</li>
    </ul>
    <input type="button" id="button" value="button" />
    <script>
      let li = document.getElementById('active');
      console.log(li.constructor.name); // HTMLLIElement

      let lis = document.getElementsByTagName('li');
      console.log(lis.constructor.name); // HTMLCollection

      let target = document.getElementById('list');
      console.log(target.constructor.name); // HTMLLIElement

      let target2 = document.getElementById('anchor');
      console.log(target2.constructor.name); // HTMLAnchorElement

      let target3 = document.getElementById('button');
      console.log(target3.constructor.name); // HTMLInputElement
    </script>
  </body>
</html>
