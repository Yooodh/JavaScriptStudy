<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delete API</title>
  </head>
  <body>
    <div class="target" id="target1">target1</div>

    <div class="target" id="target2">target2</div>

    <input type="button" value="remove target 1" id="btn1" />
    <input type="button" value="remove target 2" id="btn2" />

    <script
      src="https://code.jquery.com/jquery-1.11.0.js"
      integrity="sha256-zgND4db0iXaO7v4CLBIYHGoIIudWI5hRMQrPB20j0Qw="
      crossorigin="anonymous"
    ></script>

    <script>
      $('#btn1').click(function () {
        $('#target1').remove();
      });

      $('#btn2').click(function () {
        $('#target2').empty();
      });
    </script>
  </body>
</html>
