<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Location</title>
  </head>
  <body>
    <input
      type="button"
      value="naver"
      onclick="location.href = 'http://www.naver.com'"
    />

    <input
      type="button"
      value="daum"
      onclick="location = 'http://www.daum.net'"
    />

    <input
      type="button"
      value="reload1"
      onclick="location.href = location.href"
    />

    <input type="button" value="reload2" onclick="location.reload()" />
    <script>
      console.log(location.toString(), location.href);
      console.log(location);
      console.log(location.toString());

      console.log(location.protocol);
      console.log(location.host);
      console.log(location.port);
      console.log(location.pathname);
      console.log(location.search);
      console.log(location.hash);

      // console.log((location.href = 'http://egoing.net'));
      // console.log((location = 'http://egoing.net'));
      // console.log((location.href = location.href));
      // console.log(location.reload());
    </script>
  </body>
</html>
