<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Element Position Size</title>
  </head>

  <body>
    <style>
      body {
        padding: 0;
        margin: 0;
      }
      div {
        border: 50px solid #1065e6;
        padding: 50px;
        margin: 50px;
      }
      #target {
        width: 100px;
        height: 100px;
        /* border: 50px solid #1065e6;
        padding: 50px;
        margin: 50px; */
      }
    </style>
    <div>
      <div id="target">Coding</div>
    </div>
    <script>
      let t = document.getElementById('target');
      console.log(t.getBoundingClientRect());
      console.log(t.offsetParent);

      // 테두리를 제외한 엘리먼트의 크기 알아내기
      console.log(
        'clientWidth:',
        t.clientWidth,
        'clientHeight:',
        t.clientHeight
      );
    </script>
  </body>
</html>
