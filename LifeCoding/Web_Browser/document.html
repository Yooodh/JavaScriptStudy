<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>document</title>
  </head>
  <body>
    <p>getElementsByTagName</p>
    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
    </ul>

    <p>getElementsByClassName</p>
    <ol>
      <li>HTML</li>
      <li class="active">CSS</li>
      <li class="active">JavaScript</li>
    </ol>

    <p>getElementById</p>
    <ol>
      <li>HTML</li>
      <li id="active">CSS</li>
      <li>JavaScript</li>
    </ol>

    <p>querySelector</p>

    <div>HTML</div>
    <div class="active">CSS</div>
    <div>JavaScript</div>

    <p>querySelectorAll</p>

    <a>HTML</a><br />
    <a class="active">CSS</a><br />
    <a>JavaScript</a><br />

    <script>
      let ul = document.getElementsByTagName('ul')[0];
      let lis = ul.getElementsByTagName('li');
      for (let i = 0; i < lis.length; i++) {
        lis[i].style.color = 'red';
      }

      let lis2 = document.getElementsByClassName('active');
      for (let i = 0; i < lis2.length; i++) {
        lis2[i].style.color = 'blue';
      }

      let li = document.getElementById('active');
      li.style.color = 'yellow';

      let div = document.querySelector('div');
      div.style.color = 'red';
      let div2 = document.querySelector('.active');
      div2.style.color = 'blue';

      let a = document.querySelectorAll('a');
      for (let name in a) {
        a[name].style.color = 'green';
      }
    </script>
  </body>
</html>
