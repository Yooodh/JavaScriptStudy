<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arithmetic</title>
  </head>
  <body>
    <script>
      console.log(Math.pow(3, 2)); // 3의 2승
      console.log(Math.round(10.6)); // 반올림
      console.log(Math.ceil(10.2)); // 올림
      console.log(Math.floor(10.2)); // 내림
      console.log(Math.sqrt(9)); // 제곱근
      console.log(Math.random()); // 1보다 작은 숫자 랜덤
      console.log(100 * Math.random()); // 100보다 작은 숫자 랜덤
      console.log(Math.round(100 * Math.random())); // 소숫점 제외 100보다 작은 숫자 랜덤
    </script>
  </body>
</html>
