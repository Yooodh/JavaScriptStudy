<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>This</title>
  </head>
  <body>
    <script>
      function func() {
        if (window === this) {
          document.write('window === this <br/>');
        }
      }
      func();

      let o = {
        func: function () {
          if (o === this) {
            document.write('o === this <br/>');
          }
        },
      };
      o.func();

      let funcThis = null;

      function Func() {
        funcThis = this;
      }

      // 일반 함수
      let o1 = Func();
      if (funcThis === window) {
        document.write('window <br/>');
      }

      // 생성자
      let o2 = new Func();
      if (funcThis === o2) {
        document.write('o2 <br/>');
      }
    </script>
  </body>
</html>
