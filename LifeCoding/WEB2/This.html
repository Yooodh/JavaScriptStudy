<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>This</title>
  </head>
  <body>
    <script>
      function func() {
        if (window === this) {
          document.write('window === this' + '<br/>');
        }
      }
      func();

      let o = {
        func: function () {
          if (o === this) {
            document.write('o === this');
          }
        },
      };
      o.func();
    </script>
  </body>
</html>
