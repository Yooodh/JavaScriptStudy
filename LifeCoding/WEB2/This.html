    <title>This</title>

  <body>
    <script>
      function func() {
        if (window === this) {
          document.write('window === this <br/>');
        }
      }
      func();

      let o = {
        func: function () {
          if (o === this) {
            document.write('o === this <br/>');
          }
        },
      };
      o.func();

      let funcThis = null;

      function Func() {
        funcThis = this;
      }

      // 일반 함수
      let o1 = Func();
      if (funcThis === window) {
        document.write('window <br/>');
      }

      // 생성자
      let o2 = new Func();
      if (funcThis === o2) {
        document.write('o2 <br/>');
      }

      function sum(x, y) {
        return x + y;
      }
      console.log(sum(1, 2));

      let sum2 = new Function('x', 'y', 'return x+y;');
      console.log(sum2(1, 2));
