<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>variable</title>
  </head>
  <body>
    <script>
      let a = 1;
      let b = 2;
      console.log(a + b);

      let first = 'coding';
      console.log(first + 'everybody');

      first = 'coding';

      console.log(first + ' everybody');

      let c = 'coding',
        d = 'everybody';
      console.log(c + d);

      let e = 100;

      e = e + 10;
      console.log(e);

      e = e / 10;
      console.log(e);

      e = e - 10;
      console.log(e);

      e = e * 10;
      console.log(e);
    </script>
  </body>
</html>
