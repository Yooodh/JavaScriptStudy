  <body>
    네이버 : <a href="http://naver.com">http://naver.com</a>입니다.
    <script>
      let str = 'a';

      let pattern = /a/;
      // 정보 추출
      console.log(pattern.exec('abcdef')); // ['a']
      console.log(pattern.exec('bcdefg')); // null

      // 정보의 유무 테스트
      console.log(pattern.test('abcde')); // true
      console.log(pattern.test('bcdefg')); // false

      let pattern2 = new RegExp('a');
      console.log(pattern2.exec('abcdef')); // ['a']
      console.log(pattern2.exec('bcdefg')); // null

      let pattern3 = /a./;
      console.log(pattern3.exec('abcdef')); // ['ab']
      console.log(pattern3.exec('bcdefg')); // null

      let str2 = 'bcdef';
      console.log(str.match(pattern)); // ['a']
      console.log(str2.match(pattern)); // null

      let str3 = 'abcdef';
      console.log(str3.replace(pattern, 'A')); // 'Abcdef'

      let xi = /a/;
      console.log('Abcde'.match(xi)); // null

      let oi = /a/i;
      console.log('Abcde'.match(oi)); // ['A']

      let xg = /a/;
      console.log('abcdea'.match(xg)); // ['a']

      let og = /a/g;
      console.log('abcdea'.match(og)); // ['a', 'a']

      let gi = /a/gi;
      console.log('AabcdAa'.match(gi)); // ['A', 'a', 'A', 'a']

      let pattern4 = /(\w+)\s(\w+)/;
      let str4 = 'coding everybody';
      let result = str4.replace(pattern4, '$2, $1');
      console.log(result);
    </script>
