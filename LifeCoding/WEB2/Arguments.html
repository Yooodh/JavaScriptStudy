<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>arguments</title>
  </head>
  <body>
    <script>
      function sum() {
        let i,
          _sum = 0;
        for (i = 0; i < arguments.length; i++) {
          document.write(i + ' : ' + arguments[i] + '<br/>');
          _sum += arguments[i];
        }
        return _sum;
      }
      document.write('result : ' + sum(1, 2, 3, 4));

      function zero() {
        console.log('zero.length', zero.length, 'arguments', arguments.length);
      }
      zero(); // one.length 0 arguments 0

      function one(arg1) {
        console.log('one.length', one.length, 'arguments', arguments.length);
      }
      one('val1', 'val2'); // one.length 1 arguments 2

      function two(arg1, arg2) {
        console.log('two.length', two.length, 'arguments', arguments.length);
      }
      two('val1'); // one.length 2 arguments 1
    </script>
  </body>
</html>
