<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object</title>
  </head>
  <body>
    <ul>
      <script>
        let grades = { egoing: 10, k8805: 6, sorialgi: 80 };
        console.log(grades);
        console.log(grades['sorialgi']);
        console.log(grades.k8805);
        console.log(grades['k88' + '05']);

        for (let name in grades) {
          document.write(
            '<li> key : ' + name + ' value :' + grades[name] + '<br/>'
          );
        }

        let grades2 = {};
        grades2['egoing'] = 10;
        grades2['k8805'] = 6;
        grades2['sorialgi'] = 80;
        console.log(grades2);

        let grades3 = new Object();
        grades3['egoing'] = 10;
        grades3['k8805'] = 6;
        grades3['sorialgi'] = 80;
        console.log(grades3);

        let arr = ['a', 'b', 'c'];
        for (let i = 0; i < arr.length; i++) {
          console.log(arr[i]);
        }

        let arr2 = ['a', 'b', 'c'];
        for (let name in arr2) {
          console.log(arr[name]);
        }

        let grades4 = {
          list: { egoing: 10, k8805: 6, sorialgi: 80 },
          show: function () {
            for (let name in this.list) {
              document.write(name + ':' + this.list[name] + '<br/>');
            }
          },
        };
        grades4.show();

        // Object.keys()
        let arr3 = ['a', 'b', 'c'];
        console.log('Object.keys(arr3)', Object.keys(arr3)); // will alert
        // '0,1,2';

        let oo = { name: 'egoing', age: 20, city: 'seoul' };
        console.log(oo);
        console.log(Object.keys(oo));

        // Object.prototype.toString()
        let o = new Object();
        console.log('o.toString()', o.toString());

        let a = new Array(1, 2, 3);
        console.log('a.toString()', a.toString());

        Object.prototype.contain = function (needle) {
          for (let name in this) {
            if (this[name] === needle) {
              return true;
            }
          }
          return false;
        };

        let ooo = { name: 'egoing', city: 'seoul' };
        console.log(ooo.contain('graphittie'));

        let aaa = ['egoing', 'leezche', 'grapittie'];
        console.log(aaa.contain('leezche'));
      </script>
    </ul>
  </body>
</html>
