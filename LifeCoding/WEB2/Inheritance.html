      // let p1 = new Person('egoing');

      function Person(name) {
        this.name = name;
      }
      Person.prototype.name = null;
      Person.prototype.introduce = function () {
        return 'My nickname is ' + this.name;
      };

      // let p2 = new Person('egoing');
      // document.write(p2.introduce() + '<br/>');

      function Programmer(name) {
        this.name = name;
      }
      Programmer.prototype = new Person();
      Programmer.prototype.coding = function () {
        return 'hello world';
      };

      function Designer(name) {
        this.name = name;
      }
      Designer.prototype = new Person();
      Designer.prototype.design = function () {
        return 'beautiful';
      };

      let p3 = new Programmer('egoing');
      document.write(p3.introduce() + '<br />');
      document.write(p3.coding() + '<br />');

      let p4 = new Designer('leezche');
      document.write(p4.introduce() + '<br/>');
      document.write(p4.design() + '<br/>');
    </script>
  </body>
