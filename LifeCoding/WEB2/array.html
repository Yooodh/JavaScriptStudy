<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>array</title>
  </head>
  <body>
    <script>
      let member = ['egoing', 'k8805', 'sorialgi'];
      console.log(member);
      console.log(member[0]);
      console.log(member[1]);
      console.log(member[2]);

      function get_member1() {
        return 'egoing' + '<br/>';
      }

      document.write(get_member1());

      function get_member2() {
        return 'k8805' + '<br/>';
      }
      document.write(get_member2());

      function get_member3() {
        return 'sorialgi' + '<br/>';
      }

      document.write(get_member3());

      function get_members() {
        return ['egoing', 'k8805', 'sorialgi', 'leezche'];
      }

      let members = get_members();
      document.write(members[0] + '<br/>');
      document.write(members[1] + '<br/>');
      document.write(members[2] + '<br/>');

      document.write(members[0].toUpperCase() + '<br/>');
      document.write(members[1].toUpperCase() + '<br/>');
      document.write(members[2].toUpperCase() + '<br/>');

      console.log(members.length);

      for (let i = 0; i < members.length; i++) {
        document.write(members[i].toUpperCase() + '<br/>');
      }
    </script>
  </body>
</html>
