<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conditional Statement</title>
  </head>
  <body>
    <script>
      if (true) {
        console.log('result : true');
      }

      if (false) {
        console.log('result : true');
      }

      if (true) {
        alert(1);
        alert(2);
        alert(3);
        alert(4);
        alert(5);
      }
      alert(5);

      if (false) {
        alert(1);
        alert(2);
        alert(3);
        alert(4);
        alert(5);
      }
      alert(5);

      if (true) {
        console.log(1);
      } else {
        console.log(2);
      }

      if (false) {
        console.log(1);
      } else {
        console.log(2);
      }

      if (false) {
        console.log(1);
      } else if (true) {
        console.log(2);
      } else if (true) {
        console.log(3);
      } else {
        console.log(4);
      }

      if (false) {
        console.log(1);
      } else if (false) {
        console.log(2);
      } else if (true) {
        console.log(3);
      } else {
        console.log(4);
      }

      if (false) {
        console.log(1);
      } else if (false) {
        console.log(2);
      } else if (false) {
        console.log(3);
      } else {
        console.log(4);
      }
    </script>
  </body>
</html>
