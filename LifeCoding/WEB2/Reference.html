<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reference</title>
  </head>
  <body>
    <script>
      let a = 1;
      let b = a;
      b = 2;
      console.log(a); // 1

      let a2 = { id: 1 };
      let b2 = a2;
      b2.id = 2;
      console.log(a2.id); // 2

      let a3 = { id: 1 };
      let b3 = a3;
      b3 = { id: 2 };
      console.log(a3.id); // 1

      let a4 = 1;
      function func(b) {
        b = 2;
      }
      func(a4);
      console.log(a4); // 1

      let a5 = { id: 1 };
      function func(b4) {
        b = { id: 2 };
      }
      func(a5);
      console.log(a5.id); // 1

      let a6 = { id: 1 };
      function func(b5) {
        b5.id = 2;
      }
      func(a6);
      console.log(a6.id); // 2
    </script>
  </body>
</html>
