<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Closure</title>
  </head>
  <body>
    <script>
      function outter() {
        function inner() {
          let title = 'coding everybody';
          console.log(title);
        }
        inner();
      }
      outter();

      function outter2() {
        let title = 'coding everybody';
        return function () {
          console.log(title);
        };
      }
      inner = outter2();
      inner();
    </script>
  </body>
</html>
