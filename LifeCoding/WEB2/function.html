<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>function</title>
  </head>
  <body>
    <script>
      // function 함수명( [인자...[,인자]]) {
      //   코드
      //   return 반환값
      // }

      function numbering() {
        document.write(1 + '<br/>');
      }

      function numbering2() {
        i = 0;
        while (i < 20) {
          document.write(i);
          i += 1;
        }
      }

      numbering();
      numbering2();
    </script>
  </body>
</html>
