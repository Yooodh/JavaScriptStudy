      function numbering1() {
        document.write(1 + '<br/>');
      }

      function numbering2() {
        i = 0;
        while (i < 20) {
          document.write(i + '<br/>');
          i += 1;
        }
      }

      function get_argument(arg) {
        return arg * 1000;
      }

      console.log(get_argument(1));
      console.log(get_argument(2));

      function get_arguments(arg1, arg2) {
        return arg1 + arg2;
      }

      console.log(get_arguments(10, 20));
      console.log(get_arguments(20, 30));

      numbering = function () {
        i = 0;
        while (i < 10) {
