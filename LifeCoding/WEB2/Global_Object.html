<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Global object</title>
  </head>
  <body>
    <script>
      function func() {
        console.log('Hello?');
      }
      func();
      window.func();

      let o = {
        func: function () {
          console.log('Hello?');
        },
      };
      o.func();
      // window.o.func();
    </script>
  </body>
</html>
