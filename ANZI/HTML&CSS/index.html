<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Title</title>
    <style>
      body {
        margin: 0;
        font-family: 'Helvetica Neue', -apple-system, BlinkMacSystemFont,
          'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', sans-serif;
        background-color: #485861;
        color: #ffe6cf;
        font-size: 11px;
        line-height: 1.4;
        font-weight: 500;
        overflow-x: hidden;
      }

      .text-area {
        margin-top: 90px;
        margin-left: 24px;
      }

      .text-area h1 {
        font-size: 30px;
        line-height: 1;
        font-weight: normal;
      }

      .volume {
        margin-bottom: 85px;
      }

      #circle-wrapper {
        position: relative;
        margin-left: 24px;
        margin-top: 42px;
      }

      .circle {
        width: 246px;
        height: 246px;
        border-radius: 50%;
        position: absolute;
      }

      .circle:first-child {
        background-color: transparent;
        border: 1px solid black;
        opacity: 0.2; /* 20% */
        top: 0;

        /* border 안쪽으로 그리기 */
        /* box-sizing: border-box;*/
      }

      .circle:nth-child(2) {
        background-color: #ffc000;
        left: 100px;
      }

      .circle:last-child {
        background-color: #fedd15;
        left: 200px;
      }

      #bedge {
        background-color: #ffc000;
        width: 56px;
        height: 56px;
        color: #485861;
        margin-left: 24px;
        padding-left: 13px;
        padding-top: 18px;
        font-size: 9px;
        line-height: 11px;
        position: fixed;
        top: 0;
        right: 24px;

        /* padding 안쪽으로 넓히기 */
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <!-- 텍스트 영역 -->
    <div class="text-area">
      <h1>
        <div class="volume">vol. 4</div>
        <div class="title">
          Classics <br />
          never <br />
          get old
        </div>
      </h1>
      <p>
        We'll make a mobile magazine <br />
        using html, css only.
      </p>
    </div>
    <!-- 원 -->
    <div id="circle-wrapper">
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
    </div>
    <!-- 뱃지 -->
    <div id="bedge">
      Ex - <br />
      clusive
    </div>
  </body>
</html>
