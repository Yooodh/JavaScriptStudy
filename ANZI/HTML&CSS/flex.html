<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <style>
    .wrapper {
      display: flex;
      align-items: center;
    }

    .item {
    }

    .item:nth-child(1) {
      background-color: red;
    }

    .item:nth-child(2) {
      background-color: green;
    }

    .item:nth-child(3) {
      background-color: blue;
    }

    .inner:nth-child(1) {
      background-color: aqua;
    }

    .inner:nth-child(2) {
      background-color: yellow;
    }
  </style>
  <body>
    <div class="wrapper">
      <div class="item">1</div>
      <div class="item">
        <div class="inner">Title</div>
        <div class="inner">
          Description
          DescriptionDescriptionDescriptionDescriptionDescriptionDescriptionDescriptionDescriptionDescriptionDescriptionDescriptionDescriptionDescriptionDescriptionDescriptionDescriptionDescriptionDescriptionDescriptionDescriptionDescriptionDescription
        </div>
      </div>
      <!-- <div class="item">3</div> -->
    </div>
  </body>
</html>
