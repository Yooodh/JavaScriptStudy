<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>EventListener</title>
    
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div class="alert-box" id="alert">
        <p id="title">Alert 박스</p>

        <!-- 버튼을 누르면 alertbox를 안보이게 함 -->
        <!-- <button onclick="알림창동작('none')">X</button> -->

        <!-- onclick대신 EventListener사용 -->
        <button id="close">X</button>

    </div>

    <!-- 버튼을 누르면 alertbox를 보여줌 -->
    <button onclick="알림창1열기('아이디입력해라')">버튼1</button>

    <button onclick="알림창1열기('비번입력해라')">버튼2</button>

    <!-- 변경할 HTML이 있으면 그 하단에 JS코딩 해야 함 -->
    <!-- 이유 : HTML을 먼저 읽어야 JS로 조작이 가능 -->
    <script>    

        // 이벤트리스너 문법
        // 왼쪽 요소('close')가 클릭('click')되면 코드를 실행(function(){})해줌
        document.getElementById('close').addEventListener('click', function(){
            document.getElementById('alert').style.display = 'none';
        } )



        // 파라미터로 코드 줄이기
        function 알림창1열기 (구멍) {
            
            // 1. 제목 바꾸기
            
            //class명이 alert-box인것은 전부 찾아서 그 중 []번째 것을 선택
            //document.getElementsByClassName('alert-box')[0]
            
            document.getElementById('title').innerHTML = 구멍;
            
            // 2. 열기
            document.getElementById('alert').style.display = 'block';
        }

        /*
        function 알림창2열기 () {
            
            // 1. 제목 바꾸기
            
            //class명이 alert-box인것은 전부 찾아서 그 중 []번째 것을 선택
            //document.getElementsByClassName('alert-box')[0]
            
            document.getElementById('title').innerHTML = '비번입력하세요';
            
            // 2. 열기
            document.getElementById('alert').style.display = 'block';
        }
        */

        // 파라미터로 코드 양 줄이기
        function 알림창동작(변경) {
            document.getElementById('alert').style.display = 변경;
        }

        /*  function 알림창닫기() {
                document.getElementById('alert').style.display = 'none';
            } 
        */

    </script>
    
</body>
</html>
