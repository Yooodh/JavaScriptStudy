<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cube Banner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="cube">
            <img src="images/facebook.jpg" alt="페이스북 아이콘 이미지">
            <img src="images/twitter.png" alt="트위터 아이콘 이미지">
            <img src="images/youtube.png" alt="유튜브 아이콘 이미지">
            <img src="images/instagram.png" alt="인스타그램 아이콘 이미지">
        </div>
    </div>
    <script>
        let deg = 0; // 초기값 0으로 설정
        setInterval(() => { // 반복 함수 사용
            deg = deg - 90; // 기존의 각도에서 90도를 빼준다.
            // cube라는 클래스를 가지고 있는 div태그 선택 // style의 transform을 제어해서 rotateX값을 deg 변수 지정
            document.querySelector(".cube").style.transform = 'rotateX(' + deg + 'deg)'; 
        }, 1000) // 1초마다 반복
    </script>
</body>
</html>
